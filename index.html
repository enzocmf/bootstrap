<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#"><img src="img/logo.png" height="45"></a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="#sobre" class="nav-link">Sobre</a></li>
        <li class="nav-item"><a href="#produtos" class="nav-link">Produtos</a></li>
        <li class="nav-item"><a href="#depoimentos" class="nav-link">Depoimentos</a></li>
        <li class="nav-item"><a href="#contato" class="nav-link">Contato</a></li>
        <li class="nav-item"><a href="equipe.html" class="nav-link">Equipe</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="header-hero">
  <div id="car" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/destaque1.jpg" class="d-block w-100">
        <div class="carousel-caption">
          <h2>Qualidade e Excelência</h2>
        </div>
      </div>
      <div class="carousel-item"><img src="img/destaque2.jpg" class="d-block w-100"></div>
      <div class="carousel-item"><img src="img/destaque3.jpg" class="d-block w-100"></div>
    </div>
  </div>
</header>

<main class="container mt-5">

<section id="sobre">
  <h2 class="section-title">Sobre Nós</h2>
  <p>Somos uma empresa dedicada à qualidade e inovação.</p>
</section>

<section id="produtos" class="mt-5">
  <h2 class="section-title">Produtos</h2>
  <div class="row g-3">
    <div class="col-md-4"><div class="card"><img src="img/produto1.jpg" class="card-img-top"></div></div>
    <div class="col-md-4"><div class="card"><img src="img/produto2.jpg" class="card-img-top"></div></div>
    <div class="col-md-4"><div class="card"><img src="img/produto3.jpg" class="card-img-top"></div></div>
  </div>
</section>

<section id="depoimentos" class="mt-5">
  <h2 class="section-title">Depoimentos</h2>
  <div class="card p-4">
    <img src="img/depoimento1.jpg" class="rounded w-100 mb-3">
    <p>"Excelente atendimento e experiência!"</p>
  </div>
</section>

<section id="contato" class="mt-5">
  <h2 class="section-title">Contato</h2>
  <img src="img/map.jpg" class="w-100 rounded shadow">
</section>

</main>

<footer class="text-center mt-5">
  <p>© 2025 | Site Final</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
